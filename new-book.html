<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar bg-dark navbar-expand-lg bg-body-tertiary bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="./img/duck.png" alt="duck" width="60" height="60"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Catalogo Libri</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#"
                >Anagrafica Utenti</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>

            <li class="nav-item">
              <a class="nav-link">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Cerca... "
              aria-label="text"
              data-bs-theme="light"
            />
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-md w-100 gap-4">
      <!-- TITOLO -->
      <form action="https://learning.tizianonicolai.com/request-catcher/  ">
        <div class="row-cols-1 my-4">
          <h1 class="col-12">Nuovo Libro</h1>
        </div>
        <!-- NOME AUTORE -->
        <div class="row">
          <div class="mb-3 col-6 h5">
            <label for="exampleFormControlInput1" class="form-label"
              >Nome Autore</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput102"
              placeholder="Inerisci il nome dell'autore"
            />
          </div>
          <div class="mb-3 col-6 h5">
            <label for="exampleFormControlInput1" class="form-label"
              >Cognome Autore</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Inserisci il cognome dell'autore"
            />
          </div>
        </div>
        <!-- LIBRO TIT -->
        <div class="mb-3 col-12 h5">
          <label for="exampleFormControlInput1" class="form-label"
            >Titolo</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput12"
            placeholder="Inserisci il titolo del libro"
          />
          <p class="text-secondary h6 mt-1 opacity-75">
            Titolo versione italiana
          </p>
        </div>
        <!-- GENERE -->
        <div class="row">
          <div class="col-md-4">
            <h5>Genere</h5>
            <div class="input-group mb-3 col-md-4">
              <select class="form-select col-md-4" id="inputGroupSelect02">
                <option selected>Scegli il genere</option>
                <option value="1">Horror</option>
                <option value="2">Fantasy</option>
                <option value="3">Thriller</option>
              </select>
            </div>
          </div>
          <!-- PUBBLICAZ -->

          <div class="mb-3 col-sm-12 col-md-4 h5">
            <label for="exampleFormControlInput1" class="form-label"
              >Anno di Pubblicazione</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput2"
              placeholder="Inserisci l'anno"
            />
          </div>
          <div class="mb-3 col-sm-12 col-md-4 h5">
            <label for="exampleFormControlInput3" class="form-label"
              >ISBN#</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput3"
              placeholder="Inserisci il codice ISBN#"
            />
          </div>
        </div>
        <hr class="my-4" />
      </form>
    </div>
  </body>
</html>
